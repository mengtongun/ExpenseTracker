services:
  sqlserver:
    platform: linux/amd64
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: expense-tracker-sql
    restart: unless-stopped
    environment:
      ACCEPT_EULA: "${SQL_ACCEPT_EULA:-Y}"
      SA_PASSWORD: "${SQL_SA_PASSWORD:-Your_password123}"
      MSSQL_PID: "${SQL_PID:-Express}"
    ports:
      - "${SQL_PORT:-1433}:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test:
        [
          "CMD",
          "sqlcmd",
          "-S",
          "localhost",
          "-U",
          "sa",
          "-P",
          "${SQL_SA_PASSWORD:-Your_password123}",
          "-Q",
          "SELECT 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - expense-tracker-network
    deploy:
      resources:
        limits:
          cpus: "${SQL_CPU_LIMIT:-1.0}"
          memory: "${SQL_MEMORY_LIMIT:-2G}"
        reservations:
          cpus: "${SQL_CPU_RESERVATION:-0.5}"
          memory: "${SQL_MEMORY_RESERVATION:-1G}"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expense-tracker-api
    restart: unless-stopped
    depends_on:
      sqlserver:
        condition: service_started
    environment:
      ASPNETCORE_ENVIRONMENT: "${ASPNETCORE_ENVIRONMENT:-Development}"
      ConnectionStrings__DefaultConnection: "${CONNECTION_STRING:-Server=sqlserver;Database=ExpenseTrackerDb;User=sa;Password=Your_password123;TrustServerCertificate=True;}"
      Jwt__Issuer: "${JWT_ISSUER:-ExpenseTracker}"
      Jwt__Audience: "${JWT_AUDIENCE:-ExpenseTracker}"
      Jwt__SigningKey: "${JWT_SIGNING_KEY:-ChangeMeInProduction_AtLeast32CharsLong}"
      Jwt__AccessTokenMinutes: "${JWT_ACCESS_TOKEN_MINUTES:-60}"
      Jwt__RefreshTokenDays: "${JWT_REFRESH_TOKEN_DAYS:-7}"
    ports:
      - "${API_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - expense-tracker-network
    deploy:
      resources:
        limits:
          cpus: "${API_CPU_LIMIT:-1.0}"
          memory: "${API_MEMORY_LIMIT:-1G}"
        reservations:
          cpus: "0.25"
          memory: 512M

volumes:
  sqlserver-data:
    driver: local

networks:
  expense-tracker-network:
    driver: bridge
